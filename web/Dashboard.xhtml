<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>dashboard</title>
             <h:outputStylesheet library="css" name="bootstrap.min.css"/> 
           
        <h:outputStylesheet library="css" name="dash.css"/>
        
    </h:head>
    <h:body>
      
        
        <h:form>
            
            
             <div class="container-fluid">
              <div class="header">
                
            </div>
           
            <div class="side-nav">
              
                <nav>
                    <ul>
                        <li>
                            <a href="Dashboard.xhtml">
                                <span><i class="pi pi-home"></i></span>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="Students.xhtml">

                                <span><i class="pi pi-file"></i></span>
                                <span>Students</span>
                            </a>
                        </li>
                           <li>
                          
                                  <span></span>
                               <span><h:commandButton value="logout" action="#{pers.logout()}" class="btn btn-success" /></span>  
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="main-content">
                <div class="title" style="margin-top: 5px;margin:1px">
                    Dashboard
                </div>
            </div>  
             
            <div class="main-content">
                 <div class="widget">
                        <div class="title">registered students</div>
                        <div >
                            <span id="numberofStudents">#{pers.students}</span>
                        </div>
                    </div>
                <h:panelGrid class="widget">
                   <div class="title">Approved students</div>
                   <div>
                   <p:panel><f:view>


                           <h:form>
                              
                               <p:dataTable value="#{pers.approved()}" var="item">
                                  
                                   <p:column>
                                       <f:facet name="header">
                                           <h:outputText value="StudId"/>
                                       </f:facet>
                                       <h:outputText value="#{item.studId}"/>
                                   </p:column>
                                   <p:column>
                                       <f:facet name="header">
                                           <h:outputText value="Fname"/>
                                       </f:facet>
                                       <h:outputText value="#{item.fname}"/>
                                   </p:column>
                                   <p:column>
                                       <f:facet name="header">
                                           <h:outputText value="Lname"/>
                                       </f:facet>
                                       <h:outputText value="#{item.lname}"/>
                                   </p:column>
                                  
                                 
                               </p:dataTable>
                           </h:form>
                       </f:view>

                         
                            </p:panel>
                   </div>
                </h:panelGrid>
              <div class="widget">
                        <div class="title">Number of rejected students</div>
                        <div >
                            <span id="numberofStudents">#{pers.rejected()}</span>
                        </div>
                    </div>
                   
                <div class="widget" >
                        <div class="title">Online students</div>
                        <div >
                            <span id="Online students">#{pers.sessionCount}</span>
                        </div>
                    </div>
                  <div class="widget">
                        <div class="title">programs chart</div>
                        <div >
                           
                        </div>
                    </div>
                  <div class="widget">
                        <div class="title">chart for Gender</div>
                        <div class="chart">
                         
                        </div>
                    </div>
                
                   <h:panelGrid columns="1" border="1" >
                <h:outputLabel value="Registered students"/>
                <h:outputLabel value="#{pers.students}"/>
            </h:panelGrid><br/>
            <h:panelGrid columns="1" border="1">
                <h:outputLabel value="Active/online students"/>
                <h:outputLabel value="#{pers.sessionCount}"/>
            </h:panelGrid> 
                
                
            </div>
             </div>
        </h:form>
        
    </h:body>
</html>
