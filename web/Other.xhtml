<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Other Details</title>
         <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
         <div class="container">
            <div class="navbar navbar-inverse">
                <center style="color: whitesmoke"> <h1>Other Details</h1></center>
            </div>
    
      
  
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Skills/Talents"/><br/>
               
                <h:outputLabel value="what are your Talents"/>
                <h:inputTextarea a:placeholder="example:singing,dancing" value="#{pers.student.otherTalents}" class="form-control" style="margin: 5px" />
                 <h:outputLabel value="Sports"/><br/>
               
                 <h:outputLabel value="which kind of Sports do you like"/>
                 <h:inputTextarea  a:placeholder="example:kung fu,soccer"  value="#{pers.student.otherSports}" class="form-control" style="margin: 5px"/>
                 <h:outputLabel value="Do you have any scholarship"/>
                 <h:selectOneRadio value="#{pers.student.scholarship}" required="true" >
                     <f:selectItem itemLabel="Yes" itemValue="y" />
                     <f:selectItem itemLabel="No" itemValue="N"/>
                 </h:selectOneRadio>
                 <h:outputLabel value="if Yes who is your Sponsor"/>
                 <h:inputText value="#{pers.student.sponsor}" class="form-control" style="margin: 5px"/>
                 <h:outputLabel value="you can add your comments Here"/>
                 <h:inputTextarea value="#{pers.student.comment}" class="form-control" style="margin: 5px"/>
               
                <h:commandButton value="view all before submission" action="Preview" class="btn btn-success"/>
                
            </h:panelGrid>
        </h:form>
              </div>
    </h:body>
</html>
