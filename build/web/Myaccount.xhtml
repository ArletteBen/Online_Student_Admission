<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My account</title>
          <h:outputStylesheet library="css" name="bootstrap.min.css"/> 
    </h:head>
    <h:body>
         <div class="container">
            <div class="navbar navbar-inverse">
                <center style="color: whitesmoke"> <h1>Sign in</h1></center>
            </div>
              </div>
        <center>
        <h:form>
            
             <h4>Sign in as a student</h4>
         <h:panelGrid columns="2">
             
                <h:outputLabel id="username" value="username"/>
                <h:inputText value="#{pers.username}" class="form-control" style="margin: 5px" />
                   <h:outputLabel id="password" value="password"/>
                   <h:inputSecret value="#{pers.password}" class="form-control" style="margin: 5px" />
                   <h:commandButton value="login" action="#{pers.checkLogin()}" class="btn btn-success"/>
         
            </h:panelGrid> <br/>
             <h4>If you are new, create your account here</h4>
        
            <h:panelGrid columns="2">
               username<h:inputText value="#{pers.sa.username}" class="form-control" style="margin: 5px"/>
        password<h:inputSecret  value="#{pers.sa.password}" class="form-control" style="margin: 5px">
             
        </h:inputSecret>
        confirm password<h:inputSecret  value="#{pers.password2}" class="form-control" style="margin: 5px">
           
        </h:inputSecret>
     
        <h:commandButton id="but" value="OK" action="#{pers.checkPass()}" class="btn btn-success"/>  
            </h:panelGrid>
        </h:form>
        </center>
    </h:body>
</html>
